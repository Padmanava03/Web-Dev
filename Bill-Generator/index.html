<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-section noPrint">
            <table align="center">
                <thead>
                    <tr>
                        <th>Item name :
                            <label for="item" class="lbl">
                                <input type="text"  id="item">
                            </label>
                        </th>
                        <th>Quantity :
                            <label for="quantity" class="lbl">
                                <input type="number"  id="quantity">
                            </label>
                        </th>
                        <th>Price :
                            <label for="price" class="lbl">
                                <input type="number"  id="price">
                            </label>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="3" id="btn-section" align="center">
                            <button onclick="update()" id="add-btn">Add</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th style="color: rgb(163, 5, 5);">*YOU CAN APPPLY GST ONLY FOR ONCE*</th>
                    </tr>
                    <tr>
                        <th colspan="3">GST :
                            <label for="gst" class="lbl">
                                <input type="number"  id="gst" value="0">
                            </label>
                        </th>
                    </tr>
                    <tr>
                        <th colspan="3" id="btn-section">
                            <button onclick="applyGST()" id="apply-btn">Apply</button>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="bill-list">
            <table align="center">
                <thead>
                    <tr>
                        <td colspan="6">
                            <label for="title" class="lbl">
                                <input id="title" type="text" placeholder="Enter the Bill Name">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <th width="50">SL. NO.</th>
                        <th width="350">ITEMS</th>
                        <th width="100">QUANTITY</th>
                        <th width="100">PRICE</th>
                        <th width="150">TOTAL PRICE</th>
                        <th width="150" class="noPrint">Operation</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <th colspan="4">Total</th>
                        <th id="Total" align="right" style="padding-right: 10px;">0.00</th>
                        <th class="noPrint">N/A</th>
                    </tr>
                    <tr>
                        <th colspan="3">CGST</th>
                        <th id="cgst">0.00%</th>
                        <th id="cgst-price" align="right" style="padding-right: 10px;">0.00</th>
                        <th class="noPrint">N/A</th>
                    </tr>
                    <tr>
                        <th colspan="3">SGST</th>
                        <th id="sgst">0.00%</th>
                        <th id="sgst-price" align="right" style="padding-right: 10px;">0.00</th>
                        <th class="noPrint">N/A</th>
                    </tr>
                    <tr>
                        <th colspan="4">Grand Total</th>
                        <th id="G-Total" align="right" style="padding-right: 10px;">0.00</th>
                        <th class="noPrint">
                            <button id="print-btn" onclick="printBill()">Print</button>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
